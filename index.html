<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>
    <!-- Section header -->
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo di Toobilst">
        <h1 class="titolo">Toboolist</h1>
    </header>

    <!-- Section main -->
    <main>
        <div class="contenitore">
            <!-- I pulsanti in alto -->
            <div  class="pulsanti">
                <button class="pulsante task">Add Task</button>
                <button class="pulsante section">Add Section</button>
            </div>
            <hr>

            <!-- Lista -->
            <div class="lista">
                <ul>
                    <li> 
                        <h3>&#9207;New Task</h3>
                        <ul>
                            <li>
                                <span>Quarterly Newsletter</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>


        </div>
    </main>
</body>
</html>
